<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="../../../css/font.css">  
    <link media="all" rel="stylesheet" href="../../../css/common.css">  
    <link media="all" rel="stylesheet" href="../../../css/board.css"> 
    <link media="all" rel="stylesheet" href="../../../css/admin.css"> 
    <link media="all" rel="stylesheet" href="../../../css/popup.css"> 
    <link media="all" rel="stylesheet" href="../../../css/datepicker/datepicker.min.css"> 
    <script src="../../../js/jquery-3.7.0.min.js"></script>
    <script src="../../../js/datepicker/datepicker.min.js"></script>
    <script src="../../../js/datepicker/datepicker.ko-KR.js"></script>
    <script src="../../../js/contents/templates/adminsso/new-contents.js"></script>
    <title>그룹 정보 수정 팝업</title>
</head>
<body>
    
        <!-- 그룹정보수정 팝업 시작 -->
        <div id="groupModify" class="popup-panel is-active">
            <div class="popup-bg"></div>
            <div class="popup-content popup-content-groupModify">
                <div class="popup-header">
                    <h2>그룹 정보 수정</h2>
                    <a class="close-button" href="#none"></a>
                </div>
                <div class="popup-body flex-col">
                    <!-- 그룹정보 테이블:s -->
                    <form class="popup-form">
                        <fieldset>
                            <div class="formset">
                                <p>그룹명</p>
                                <label for="grName"></label>
                                <input type="text" id="grName" value="일반 그룹">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="formset">
                                <p>그룹 설명</p>
                                <label for="grInfo"></label>
                                <textarea type="text" id="grInfo" value="그룹 정보 수정 테스트입니다."></textarea>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="formset">
                                <p>공개 여부</p>
                                <label for="grOpen"></label>
                                <select type="text" id="grOpen">
                                    <option value="public">공개</option>
                                    <option value="private">비공개</option>
                                </select>
                            </div>
                        </fieldset>
                     </form>
                     <!-- 그룹정보 테이블:e -->
                </div>
                <div class="brd-btn-area center">
                    <div class="btn-list">
                        <input type="button" value="수정" class="btn btn-blue">
                    </div>
                </div>
            </div>
        </div>
        <!-- 그룹정보수정 팝업 끝 -->

</body>
</html>
