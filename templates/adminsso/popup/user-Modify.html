<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="../../../css/font.css">  
    <link media="all" rel="stylesheet" href="../../../css/common.css">  
    <link media="all" rel="stylesheet" href="../../../css/board.css"> 
    <link media="all" rel="stylesheet" href="../../../css/admin.css"> 
    <link media="all" rel="stylesheet" href="../../../css/popup.css"> 
    <link media="all" rel="stylesheet" href="../../../css/datepicker/datepicker.min.css"> 
    <script src="../../../js/jquery-3.7.0.min.js"></script>
    <script src="../../../js/datepicker/datepicker.min.js"></script>
    <script src="../../../js/datepicker/datepicker.ko-KR.js"></script>
    <script src="../../../js/contents/templates/adminsso/new-contents.js"></script>
    <title>회원 정보 수정 팝업</title>
</head>
<body>
    
    <!-- 회원정보수정 팝업 시작 -->
    <div id="userModify" class="popup-panel is-active">
        <div class="popup-bg"></div>
        <div class="popup-content popup-content-userModify">
            <div class="popup-header">
                <h2>회원 정보 수정</h2>
                <a class="close-button" href="#none"></a>
            </div>
            <div class="popup-body flex-col">
                <!-- 회원정보 테이블:s -->
                <form class="popup-form">
                    <fieldset>
                        <div class="formset">
                            <p>이름<span class="txt-point"> *</span></p>
                            <label for="userName"></label>
                            <input type="text" id="userName" value="홍길동">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formset">
                            <p>영문 이름</p>
                            <label for="enName"></label>
                            <input type="text" id="enName" value="Gil-dong">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formset">
                            <p>영문 성</p>
                            <label for="enFamily"></label>
                            <input type="text" id="enFamily" value="Hong">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formset">
                            <p>아이디<span class="txt-point"> *</span></p>
                            <label for="userId"></label>
                            <input type="text" id="userId" value="gildonghong">
                            <input type="button" class="btn btn-black" value="중복확인">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formset">
                            <p>비밀번호<span class="txt-point"> *</span></p>
                            <div class="infoType">
                                <div>
                                    <label for="pwFirst"></label>
                                    <input type="text" id="pwFirst" value="********">
                                    <label for="pwSecond"></label>
                                    <input type="text" id="pwSecond" value="********">
                                </div>
                                <em>영문(대문자 구분), 숫자, 특수문자를 포함 8~20자리로 입력해 주세요.</em>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formset">
                            <p>소속기관<span class="txt-point"> *</span></p>
                            <div class="infoType">
                                <div>
                                    <label for="blFirst"></label>
                                    <input type="text" id="blFirst" value="한국대학교">
                                    <label for="blSecond"></label>
                                    <input type="text" id="blSecond" value="Hankuk Univ.">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formset">
                            <p>소속학과 · 부서</p>
                            <div class="infoType">
                                <div>
                                    <label for="bpFirst"></label>
                                    <input type="text" id="bpFirst" value="" placeholder="소속학과 · 부서">
                                    <label for="bpSecond"></label>
                                    <input type="text" id="bpSecond" value="" placeholder="소속학과 · 부서(영문)">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formset">
                            <p>국가<span class="txt-point"> *</span></p>
                            <label for="uNation"></label>
                            <select type="text" id="uNation">
                                <option value="korea">대한민국</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formset">
                            <p>휴대전화<span class="txt-point"> *</span></p>
                            <div class="infoType">
                                <div>
                                    <label for="uPhone"></label>
                                    <input type="text" id="uPhone" value="010-1234-5678">
                                </div>
                                <em>'-' 제외하고 숫자만 입력해주세요.</em>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formset">
                            <p>국가연구자번호</p>
                            <label for="rscNum"></label>
                            <input type="text" id="rscNum" value="12567845">
                        </div>
                    </fieldset>
                    </form>
                    <!-- 회원정보 테이블:e -->
                </div>
                <div class="brd-btn-area center">
                    <div class="btn-list">
                        <input type="button" value="수정" class="btn btn-blue">
                    </div>
                </div>
        </div>
    </div>
    <!-- 회원정보수정 팝업 끝 -->

</body>
</html>
